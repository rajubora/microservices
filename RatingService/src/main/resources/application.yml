
server:
  port: 8088


spring:
      data:
           mongodb:
             uri: mongodb://localhost:27017
             database: microservices

      application:
        name: RATING-SERVICE


eureka:
  instance:
    prefer-ip-address: true
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://localhost:8080/eureka