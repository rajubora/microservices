server:
  port: 8083

spring:
       datasource:
         url: jdbc:mysql://localhost:3306/microservices
         username: root
         password: Root
         driver-class-name: com.mysql.cj.jdbc.Driver

         jpa:
           hibernate:
             ddl-auto: update
           show-sql: true
           properties:
              hibernate:
                 dialect: org.hibernate.dialect.MySQL8Dialect
management:
  endpoints:
    web:
      exposure:
        include: health , info , beans , *