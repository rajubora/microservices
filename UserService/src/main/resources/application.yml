server:
  port: 8083

spring:
       datasource:
         url: jdbc:mysql://localhost:3306/microservices
         username: root
         password: Root
         driver-class-name: com.mysql.cj.jdbc.Driver
       jpa:
         database-platform: org.hibernate.dialect.MySQL8Dialect
         hibernate:
           ddl-auto: create
         properties:
           hibernate:
             show_sql: true
             format_sql: true

       config:
         import: optional:config-server:http://localhost:9091


management:
  endpoints:
    web:
      exposure:
        include: health , info , beans , *
