server:
  port: 8087

spring:
  datasource:
    url:  jdbc:postgresql://localhost:5432/microservice
    username: postgres
    password: root
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        show_sql: true
        format_sql: true
  application:
      name: HOTEL-SERVICE


management:
  endpoints:
    web:
      exposure:
        include: health , info , beans , *


eureka:
  instance:
    prefer-ip-address: true
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://localhost:8080/eureka
